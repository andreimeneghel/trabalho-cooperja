<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="../assets/img/logocooperja.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../assets/css/login.css">
  <title>Login Cooperja</title>
</head>
<body>
  

  <section class="background-radial-gradient overflow-hidden">
  
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <img src="../assets/img/logocooperja.png" alt="Logo Cooperja" id="logo-login">
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="form3Example1" placeholder="First name" />
                      <label for="form3Example1">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="form3Example2" placeholder="Last name" />
                      <label for="form3Example2">Last name</label>
                    </div>
                  </div>
                </div>
  
                <!-- Email input -->
                <div class="form-floating mb-4">
                  <input type="email" id="form3Example3" class="form-control" placeholder="Email address" />
                  <label for="form3Example3">Email address</label>
                </div>
  
                <!-- Password input -->
                <div class="form-floating mb-4">
                  <input type="password" id="form3Example4" class="form-control" placeholder="Password" />
                  <label for="form3Example4">Password</label>
                </div>
  

  
                <div class="text-center">

                  <button type="submit" class="btn btn-primary btn-block">
                    Sign up
                  </button>
                </div>
  
                <!-- Register buttons -->
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
</body>
</html>
